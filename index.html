
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos Deltron</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Lista de Productos</h1>
  <table id="tabla">
    <thead>
      <tr>
        <th>MiniCódigo</th>
        <th>Descripción</th>
        <th>Detalles</th>
        <th>Stock</th>
        <th>Precio (S/)</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarProductos() {
      const url = 'https://raw.githubusercontent.com/Digicodeperu/RED/main/productos_limpio.csv';
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.trim().split("\n");
      const tabla = document.querySelector("#tabla tbody");

      const headers = rows[0].split(",");
      const idx = {
        codigo: headers.indexOf("CODIGO"),
        descripcion: headers.indexOf("DESCRIPCION"),
        stock: headers.indexOf("STOCK"),
        precio_soles: headers.indexOf("PRECIO EN SOLES"),
        minicod: headers.indexOf("MINI CODIGO"),
        detalles: headers.indexOf("DETALLES")
      };

      rows.slice(1).forEach(row => {
        const cols = row.split(",");
        if (cols.length < 8) return;

        const codigo = cols[idx.codigo].trim();
        const descripcion = cols[idx.descripcion].trim();
        const stock = cols[idx.stock].trim();
        const precio_soles = cols[idx.precio_soles].trim();
        const minicod = cols[idx.minicod].trim();
        const detalles = cols[idx.detalles].trim();

        const img_url = "https://www.deltron.com.pe/modulos/productos/items/image_ext.php?item=" + codigo;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${minicod}</td>
          <td>${descripcion}</td>
          <td>${detalles}</td>
          <td>${stock}</td>
          <td>S/ ${precio_soles}</td>
          <td><a href="${img_url}" target="_blank">Ver FOTO</a></td>
        `;
        tabla.appendChild(tr);
      });
    }

    cargarProductos();
  </script>
</body>
</html>
