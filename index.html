
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Productos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Lista de Productos</h1>
  <table id="tabla">
    <thead>
      <tr>
        <th>MiniCódigo</th>
        <th>Descripción</th>
        <th>Precio $</th>
        <th>Marca</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarProductos() {
      const url = 'https://raw.githubusercontent.com/Digicodeperu/RED/main/productos.csv';
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split("\n").slice(1);
      const tabla = document.querySelector("#tabla tbody");

      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length < 6) return;

        const codigo = cols[0].trim();
        const descripcion = cols[1].trim();
        const precio = cols[3].trim();
        const marca = cols[4].trim();
        const minicod = cols[5].trim();

        const img_url = "https://imagenes.deltron.com.pe/images/productos//items/large/nb/" +
                        codigo.substring(4,6).toLowerCase() + "/" + codigo.toLowerCase() + ".jpg";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${minicod}</td>
          <td>${descripcion}</td>
          <td>$${precio}</td>
          <td>${marca}</td>
          <td><a href="${img_url}" target="_blank">Ver FOTO</a></td>
        `;
        tabla.appendChild(tr);
      });
    }

    cargarProductos();
  </script>
</body>
</html>
